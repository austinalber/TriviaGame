<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<!-- Body Container -->
<div class="container">

    <div id=header class="header text-center jumbotron">
        <h1 class="text-white">Disney Trivia Game!</h1>
    </div>

    <div id=game class="jumbotron jumbotron-fluid">
        <div class="container">
            <div id="game">
                <p id="remaining-time" class="lead">Remaining Time: <span id="timer"></span></p>
                <p id="question" class="lead"></p>
            </div>
            <div id="results">
            </div>
        </div>

    <div class="row">
        <div id="choices" class="text-center">
            <button id="start" class="btn btn-info btn-lg">Start Game</button>
            <div id="options">

            </div>
        </div>
    </div>

    </div> 
    </div>
    <!-- /container -->

<!-- jQuery CDN-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Bootstrap CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- TRIVIA APP JS -->
<script src="assets/javascript/app.js"></script>  

</body>
</html>
